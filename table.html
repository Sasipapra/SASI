<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การสร้าง table</title>
    <link rel="stylesheet" href="style.css">
	</head>
<body>
    <div>
        <p><h1>การสร้างตาราง</h1></p><br>
        <table class="styled-table">
            <!-- ส่วนหัวของตาราง -->
            <thead>
                <tr>
                    <th>Product <br> Code</th>
                    <th>Product <br> Name</th>
                    <th>Product <br> Images</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>P001</td>
                    <td>IPhone13</td>
                    <td><img src="img/ip13.jpg" alt="IPhone13"></td>
                    <td>18,000 bath</td>
                </tr>
                <tr>
                    <td>P002</td>
                    <td>IPhone14</td>
                    <td><img src="img/ip14.jpg" alt="IPhone14"></td>
                    <td>20,000 bath</td>
                </tr>
                <tr>
                    <td>P003</td>
                    <td>IPhone15</td>
                    <td><img src="img/ip15.jpg" alt="IPhone15"></td>
                    <td>23,000 bath</td>
                </tr>
                <tr>
                    <td>P004</td>
                    <td>IPhone16</td>
                    <td><img src="img/ip16.jpg" alt="IPhone16"></td>
                    <td>29,000 bath</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
